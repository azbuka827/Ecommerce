{% extends "myapp/base.html" %}

{% block content %}

<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow=lg">
        <div>
            {% if user.profile.image %}
            <img src="{{user.profile.image.url}}" alt="">

            {% else %}
            <p>There is no image of the profile.</p>
            {% endif %}
            
        </div>
        <h2 class="font-bold text-xl m-2">{{user.username}}</h2>
    </div>
</div>

{% endblock content %}
