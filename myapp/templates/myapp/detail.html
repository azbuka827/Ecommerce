{% extends "myapp/base.html" %}

{% load humanize %}



{% block content %}
<div class="flex p-10 w-full h-200">
    <img class="w-100 h-100 object-contain " src="{{item.image.url}}" alt="">
    <div class="w-2/3 text-xl ml-10 mt-5">
        <p class="mt-5">{{item.name}}</p>
        <p class="mt-5">$: {{item.price | intcomma }}</p>
        <p class="mt-5">{{item.description}}</p>
    </div>

</div>
{% endblock content %}
